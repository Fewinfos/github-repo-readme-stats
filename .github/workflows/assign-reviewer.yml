name: Auto Assign Multiple Reviewers

on:
  pull_request_target:
    types: [opened, reopened, ready_for_review]

jobs:
  add-reviewers:
    if: github.repository == 'Fewinfos/github-repo-readme-stats'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Assign reviewers
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const reviewers = ["navi-04"]; // List of reviewers
            
            try {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                reviewers: reviewers  // Added missing colon
              });
              console.log(`Successfully assigned reviewers: ${reviewers.join(', ')}`);
            } catch (error) {
              console.error('Failed to assign reviewers:', error);
              throw error;
            }
